body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    background-image: url('images/town.gif');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    background-repeat: no-repeat;
}

.top-margin {
    margin-top: 1.5in;
    width: 100%;
    border-top: 2px solid white; /* White line at the top */
}

.container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin: 0 5in; /* 1.5 inch margin on left and right */
    gap: 0.5in; /* 0.5 inch gap between boxes */
}

.bottom-margin {
    margin-bottom: 1in;
    width: 100%;
    border-top: 2px solid white; 
}


.box1 {
    background: linear-gradient(to bottom right, rgba(100, 100, 255, 0.8), rgba(0, 0, 255, 0.8)); /* Gradient color */
    border-radius: 15px; /* Rounded corners */
    width: 3in; /* Box width */
    height: 3in; /* Box height */
    display: flex;
    justify-content: center;
    align-items: center;
    color: white; /* Text color */
    font-size: 1.5rem; /* Text size */
    text-decoration: none; /* Remove underline from links */
    position: relative; /* For hover effect */
    overflow: hidden; /* Hide overflow for the fade effect */
    transition: background 1.5s ease; /* Smooth transition for background */
}
